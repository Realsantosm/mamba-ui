<section [ngClass]="['bg' + contrast, 'text' + defaultInv]">
	<div class="container px-6 py-12 mx-auto md:px-8 space-y-10">
		<div class="flex flex-col flex-wrap items-center gap-4 md:justify-between md:flex-row">
			<h2 class="text-3xl font-semibold lg:text-4xl">Frequently asked questions</h2>
			<div class="relative">
				<span class="absolute inset-y-0 left-0 flex items-center pl-2">
					<button type="button" title="search" class="p-1 focus:outline-none focus:ring">
						<svg
							fill="currentColor"
							viewBox="0 0 512 512"
							[ngClass]="['text' + defaultInv]"
							class="w-4 h-4"
						>
							<path
								d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"
							/>
						</svg>
					</button>
				</span>
				<input
					type="search"
					name="Search"
					class="w-32 py-2 pl-10 text-sm rounded-md sm:w-auto focus:outline-none"
					[ngClass]="[
						'bg' + default,
						'text' + defaultInv,
						'focus:bg' + contrast,
						'focus:border' + primary
					]"
					placeholder="Search..."
				/>
			</div>
		</div>
		<div class="grid gap-8 pb-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
			<div
				*ngFor="let category of data"
				class="flex flex-col p-5 rounded-md shadow-sm"
				[ngClass]="['bg' + default]"
			>
				<div
					class="p-2 self-start rounded-full flex-shrink-0 shadow-sm"
					[innerHTML]="category.icon | safeHtml"
					[ngClass]="['text' + primary, 'bg' + contrast]"
				></div>

				<h3 class="mt-1 text-2xl font-semibold">{{ category.title }}</h3>
				<ul class="mt-4 ml-4 space-y-4 list-disc flex-1">
					<li *ngFor="let faq of category.faqs" class="leading-snug">
						<a href="#" class="hover:underline focus-visible:underline">
							{{ faq.question }}
						</a>
					</li>
				</ul>
				<button
					class="flex items-center text-sm hover:underline self-center mt-8 py-2 px-4 rounded-sm shadow-sm"
					[ngClass]="['bg' + contrast]"
				>
					Show more...
				</button>
			</div>
		</div>
	</div>
</section>
